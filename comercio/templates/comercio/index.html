{% extends 'comercio/base.html' %}

{% block listado_productos %}


    {% for producto in productos %}
        <div class="col-lg-4 col-sm-6 mb-4">
            <!-- Portfolio item 1-->
            <div class="portfolio-item">
                <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal1">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                    </div>
                    <img class="img-fluid" src="http://www.ghypoloclub.com.ar/images/blog/porque-elegir-fibra-de-poliester-en-la-confeccion-de-uniformes.jpg" alt="..." />
                </a>
                <div class="portfolio-caption">
                    <div class="portfolio-caption-heading"><strong>{{producto.nombre}}</strong></div>
                    <div class="portfolio-caption-subheading text-muted">
                    </br> Material: {{producto.material}}
                    </br> $ {{producto.precio}}
                    </div>
                </div>
            </div>
            
        </div>
    {% endfor %}

{% endblock listado_productos %}
